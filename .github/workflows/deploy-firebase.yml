          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REVITY_329901 }}'
          channelId: live
          projectId: revity-329901
          entryPoint: frontend/